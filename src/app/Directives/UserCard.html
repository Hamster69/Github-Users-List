<md-card>
    <md-card-title>
        <md-card-title-text>
            <span class="md-headline">{{name}}</span>
            <a ui-sref="{{linkUser}}">User's github page</a>
            <a ui-sref="{{linkRepo}}">Repositories</a>
        </md-card-title-text>
        <md-card-avatar>
                <img class="md-user-avatar" src="{{userImage}}">
        </md-card-avatar>
    </md-card-title>
</md-card>
